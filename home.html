<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <main class="flex justify-center">
    <div class="mockup-phone border-primary">
        <div class="camera"></div>
        <div class="display">
            <div class="artboard artboard-demo phone-2"> 

               <div> 
                <div class="text-3xl text-center font-bold">54000</div>
                <div class="">Available Balance</div>
               </div>

               <div class="divider"></div>

               <div>
                <button class="btn text-2xl font-bold">Add Fund</button>
                <button class="btn text-2xl font-bold">Cash Out</button>
               </div>
               <div class="divider"></div> 

                <div class="hero bg-base-200 ">
                    <div class="hero-content">
                      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input id="input-money" type="text" placeholder="amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin Number</span>
                            </label>
                            <input id="input-pin" type="password" placeholder="pin number" class="input input-bordered" required />
                            <label class="label">
                              <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                            </label>
                          </div>
                          <div class="form-control mt-6">
                            <button id="add-money-btn" class="btn btn-primary">Submit</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                
                            
             </div>
          

          




        </div>
      </div>
   </main>

   <script src="home.js"></script>
</body>
</html>
